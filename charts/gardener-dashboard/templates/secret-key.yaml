apiVersion: v1
kind: Secret
metadata:
  name: gardener-dashboard-key
  namespace: garden
  labels:
    app: gardener-dashboard
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  keyValue: {{ required ".Values.secret is required" .Values.secret }}